<!DOCTYPE html>
<html>
<head>
  <title>React Hello World</title>
  <script src="js/react-15.02.js"></script>
  <script src="js/react-dom-15.02.js"></script>
</head>
<body>
    <div id="content"></div>
    <script>
        var h1 = React.createElement("h1", null, "Hello World");
        ReactDOM.render(h1, document.getElementById("content"));
    </script>
</body>
</html>
